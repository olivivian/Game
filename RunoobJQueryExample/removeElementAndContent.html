<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery HTML移除元素/内容</title>
	<script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
<h1>移除选取的元素</h1>
<!--remove()-->

<div style="height: 150px;width: 300px;border: 1px solid #000">
	<p>div中的段落一</p>
	<p>div中的段落二</p>
	<p>div中的段落三</p>
</div>
<br>
<button>移除div元素</button>
<script type="text/javascript">
	$(document).ready(function(){
		$('button').click(function(){
			$('div').remove();
		});
	});
</script>
