<!DOCTYPE html>

<body>
<h1>设置替换内容</h1>
<!-- jQuery text(), html()和val()方法设置内容-->
<p class="text1">这是一个段落</p>
<p class="text2">这是另外一个段落</p>
输入框：<input type="text" value="hello" id="test"><br><br>
<button id="btn1">设置文本</button>
<button id="btn2">设置HTML</button>
<button id="btn3">设置值</button>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btn1").click(function(){
			$(".text1").text("Hello World!");
		});
		$("#btn2").click(function(){
			$(".text2").html("<b>Hello World!</b>");
		});
		$("#btn3").click(function(){
			$("#test").val("你好!");
		});
	});
</script>
