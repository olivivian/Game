<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery HTML获取和属性</title>
	<script src="js/jquery-3.2.1.min.js">
</script>
</head>
<body>
<h1>显示文本或html</h1>
<!--jQuery text()和html()方法获取内容-->
<p>这是段落中的<strong>粗体</strong>文本</p>
<button id="btn1">显示文本</button>
<button id="btn2">显示HTML</button>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btn1").click(function(){
			alert("text: " + $("p").text());
		});
		$("#btn2").click(function(){
			alert("HTML: " + $("p").html());
		});
	});
</script>

<h1>val()方法获取表单的字段值</h1>
<!--jQuery val()方法获取表单的字段值
名称:<input type="txet" id="input" value="请输入">
<button>显示值</button>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			alert("表单的值为：" + $("#input").val());
		});
	});
</script>-->

<h1>获取属性值，attr()方法</h1>
<!--jQuery attr()方法获取属性值。
<a href="http://www.runoob.com" id="href"> 菜鸟教程</a>
<button>显示href属性的值</button>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			alert($("#href").attr("href"));
		});
	});
</script>-->

<br><br><br>
<span>
	三个简单实用的用于 DOM 操作的 jQuery 方法：<br>
text() - 设置或返回所选元素的文本内容<br>
html() - 设置或返回所选元素的内容（包括 HTML 标记）<br>
val() - 设置或返回表单字段的值
</span>

</body>
</html>
