<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery 选择器-</title>
<script src="js/jquery-3.2.1.min.js">
</script>
</head>
<body>
<h1>隐藏当前的HTML</h1>
<!--隐藏当前的HTML-->
<button>点我</button>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			$(this).hide();
		});
	});
</script>
