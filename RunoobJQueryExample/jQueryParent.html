</head>

<h1>找所有祖先元素</h1>

<div style="width: 500px;" >

<h1>返回介于两个给定元素之间的所有祖先元素</h1>
<h3>下面的例子返回介于 &lt;span&gt;与 &lt;div&gt;元素之间的所有祖先元素</h3>
<!--jQuery parentsUntil()方法-->
<div class="ancestors">
  <div style="width:500px;">div (曾祖父元素)
    <ul>ul (祖父元素)  
      <li>li (父元素)
        <span>span</span>
      </li>
    </ul>   
  </div>
</div>
<script>
$(document).ready(function(){
  $("span").parentsUntil("div").css({"color":"red","border":"2px solid red"});
});
</script>

</body>
</html>
