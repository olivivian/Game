<h1>在选取的元素切换（添加/删除）类</h1>
<!--toggleClass()-->
<h2 class="blue">标题2</h2>
<h3 class="blue">标题3</h3>
<p class="blue">这是一个段落</p>
<p>这是另一个段落</p>
<br>
<button>切换class</button>
<script type="text/javascript">
$(document).removeClass(function(){
	$("button").click(function(){
		$("h2,h3,p").toggleClass("blue");
	});
});
</script>
