<body>
<!-- jQuery click()事件-->
<h1>click()事件,单击事件</h1>
<p>如果你点我，我就会消失。</p>
<p>点我消失!</p>
<p>点我也消失！</p>
<script type="text/javascript">
	$(document).ready(function(){
			$("p").click(function(){
				$(this).hide();
			});
	});
</script>

<h1>hover()模拟光标悬停事件</h1>
<!--jQuery hover()事件
事件，用于，当鼠标移动到元素上时，会触发指定的第一个函数(mouseenter);当鼠标移出这个元素时，会触发指定的第二个函数(mouseleave)。
<p id="p1">这是一个段落</p>
<script type="text/javascript">
	$(document).ready(function(){
		$("#p1").hover(
			function(){
			alert("你进入了p1！");
		    },/*此处有个逗号*/
		    function(){
		    	alert("拜拜！现在你离开了p1");
		    }
		);
	});
</script>-->
