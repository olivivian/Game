<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>条件语句</title>
</head>
<body>
<!--if语句-->
<h1>if语句</h1>
<p>如果时间早于20:00，会获得问候"Good day"</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<script type="text/javascript">
	function myFunction(){
		var x="";//为什么要等于空格？
		var time=new Date().getHours();
		if(time<20){
			x="Good day";
		}
		document.getElementById("demo").innerHTML=x;
	}
</script>

<!--if...else语句-->
<h1>if...else语句</h1>
<p>点击这个按钮，获得基于时间的问候。</p>
<button onclick="myFunction1()">点击这里</button>
<p id="demo_a"></p>
<script type="text/javascript">
	function myFunction1(){
		var x="";
		var time=new Date().getHours();
		if (time<20) {
			x="Good day";
		}
		else
		{
			x="Good evening";
		}
		document.getElementById("demo_a").innerHTML=x;
	}
</script>

<!--随机链接-->
<h1>随机链接</h1>
<p id="demo_b"></p>
<script type="text/javascript">
	var r=Math.random();
	var x=document.getElementById("demo_b");
	if (r>0.5) {
		x.innerHTML="<a href='http://www.runoob.com'>访问菜鸟教程</a>";
	}
	else{
		x.innerHTML="<a href='http://wwf.org'>Visit WWF</a>";
	}
</script>

<!--switch语句-->
<h1>switch语句</h1>
<p>点击下面的按钮来显示今天是周几：</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo_c"></p>
<script type="text/javascript">
	function myFunction(){
		var x;
		var d=new Date().getDay();
		switch(d){
			case 0:x="今天是星期日";
			break;
			case 1:x="今天是星期一";
			break;
			case 2:x="今天是星期二";
			break;
			case 3:x="今天是星期三";
			break;
			case 4:x="今天是星期四";
			break;
			case 5:x="今天是星期五";
			break;
			case 6:x="今天是星期六";
			break;
		}
		document.getElementById("demo_c").innerHTML=x;
	}
</script>



</body>
</html>
